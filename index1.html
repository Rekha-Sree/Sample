<!DOCTYPE html>
<html lang="en">

<head>
<style>
#test {
  margin-top: 200px;
}
body {
  background-image: url('img/01.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<title>Fill in your details.</title>
</head>
<body  >
<div id="test">
	<form text-align="bottom" method="POST" autocomplete="off" name="google-sheet">
	<table height="300px" width="35%" align="right" vertical-align="center" >
	<tr>
	<td><b><font color="white" >Name:</font></b></td>
	<td><input name="name" type="text"></td>
	</tr>
	<tr>
	<td><b><font color="white">Mobile Number:</font></b></td>
	<td><input name="ph" type="text"></td>
	</tr>
	<td><b><font color="white">Email id:</font></b></td>
	<td><input name="email" type="email"></td>
	</tr>
	<tr>
	
	<td><b><font color="white">Date:</font></b></td>
	<td><select name="month">
	<option value="month">Month</option>
	<option value="january">January</option>
	<option value="february">February</option>
	<option value="march">March</option>
	<option value="april">April</option>
	<option value="may">May</option>
	<option value="june">June</option>
	<option value="july">July</option>
	<option value="august">August</option>
	<option value="september">September</option>
	<option value="october">October</option>
	<option value="november">November</option>
	<option value="december">December</option>
	</select>
	<select name="day">
	<option value="day">Day</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>	
	<option value="6">6</option>	
	<option value="7">7</option>	
	<option value="8">8</option>	
	<option value="9">9</option>	
	<option value="10">10</option>
	<option value="11">11</option>
	<option value="12">12</option>	
	<option value="13">13</option>
	<option value="14">14</option>
	<option value="15">15</option>
	<option value="16">16</option>
	<option value="17">17</option>
	<option value="18">18</option>
	<option value="19">19</option>
	<option value="20">20</option>
	<option value="21">21</option>
	<option value="22">22</option>
	<option value="23">23</option>
	<option value="24">24</option>
	<option value="25">25</option>
	<option value="26">26</option>
	<option value="27">27</option>
	<option value="28">28</option>
	<option value="29">29</option>
	<option value="30">30</option>
	<option value="31">31</option>
	</select>
	<select name="year">
	<option value="year">Year</option>
	<option value="2021">2021</option>
	</select>
	</td>
	</tr>
	<tr>
	<td><b><font color="white">Time:</font></b></td>
	<td><select name="Time"><b><font color="white">
	<option value="-1" selected>Select..</option>
	<option value="8AM-10AM">8AM-10AM</option>
	<option value="11AM-1PM">11AM-1PM</option>
	<option value="2PM-4PM">2PM-4PM</option>
	<option value="6PM-8PM">6PM-8PM</option>
	<option value="10PM-12AM">10PM-12AM</option>
	</font>
	</select>
	</td>
	</tr>
	<tr>
	<td><b><font color="white">Location (As URL):</font></b></td>
	<td><input name="location" type="text"></td>
	</tr>
	<tr>
	<th colspan="2">
	<div >
	<input type="Submit">
	<input type="reset">
	</div>
	</th>
	</tr>
	</table>
	</form>
</div>
	<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyrAK31CWyccWIZ-AlWUxCDAo1KSosKJsjaRI4yGgfuDQDnotObKEieiuPDduSA3z49RA/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
       </script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</body>
</html>
